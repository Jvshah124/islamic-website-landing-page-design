<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/367ac631f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Umrah campaign</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Section  -->
      <header class="main-navbar">
        <div class="logo">
          <img src="picofme2.png" alt="" />
        </div>
        <div class="navbar">
          <ul>
            <li><a href="">Home</a></li>
            <li>
              <a href=""
                >Hajj Package
                <i class="fa-solid fa-caret-down"></i>
              </a>
            </li>
            <li>
              <a href=""
                >Visa
                <i class="fa-solid fa-caret-down"></i>
              </a>
            </li>
            <li>
              <a style="margin-right: 0" href=""
                >Umrah Advisory
                <i class="fa-solid fa-caret-down"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="nav-btn">
          <button>Sign In/Sign Up</button>
        </div>
      </header>

      <!-- Hero section  -->

      <div class="hero">
        <div class="main-pra">
          <h1>Taqwa Made your Umrah <br />Easy & faster</h1>
        </div>
        <div class="select">
          <p>
            Select pre designed Umrah Package or customize it for <br />
            personalized Spiritual Experience.
          </p>
        </div>
        <div class="hero-btn">
          <button>
            <span>Explore Packages</span>
          </button>
        </div>
      </div>

      <!-- Packages section  -->

      <div class="packages">
        <div class="box">
          <i class="fa-regular fa-calendar-days"></i>
          <h3>Flight Date</h3>
          <p>Nov 23 - Dec 30</p>
        </div>

        <div class="box">
          <i class="fa-solid fa-route"></i>
          <h3>Distance</h3>
          <p>800 Meter - 1200 Meter</p>
        </div>
        <div class="box">
          <i class="fa-regular fa-star"></i>
          <h3>Packages</h3>
          <p>Economy</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-dollar-sign"></i>
          <h3>Price</h3>
          <p>$2500 - $5000</p>
        </div>

        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </body>
</html>
